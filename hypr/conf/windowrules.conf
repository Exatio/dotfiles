# ----------------------------------------------------- 
# Bind workspaces to monitor
# -----------------------------------------------------
workspace = 1, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

workspace = 2, monitor:$externalM
workspace = 6, monitor:$externalM
workspace = 7, monitor:$externalM
workspace = 8, monitor:$externalM

# -----------------------------------------------------
# Window rules
# -----------------------------------------------------

windowrule = tile,^(Chromium)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$

windowrule = float, org.kde.polkit-kde-authentication-agent-1
windowrule = float, nm-connection-editor|blueman-manager
windowrule = float, swayimg|Viewnior|pavucontrol
windowrule = float, nwg-look|qt5ct|mpv
windowrule = float, gnome-system-monitor
windowrule = center,^(pavucontrol)

windowrulev2 = workspace 1, class:^(Chromium)$
windowrulev2 = workspace 2, class:^(Obsidian)$
windowrulev2 = workspace 3, class:^(thunar)$
windowrulev2 = workspace 6 silent, class:^(VencordDesktop)$

windowrulev2 = opacity 0.9 0.7, class:^(chromium)$
windowrulev2 = opacity 0.9 0.7, class:^(thunar)$
